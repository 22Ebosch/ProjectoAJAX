<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-2xl font-bold mb-4">Fetch API Exercise</h1>
    <button id="loadData" class="bg-blue-500 text-white px-4 py-2 rounded">Cargar datos</button>
    <div id="output" class="mt-4 flex flex-col inline-block"></div>
    <script>
        document.getElementById('loadData').addEventListener('click', loadData);

        function loadData() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(data => {
                    let output = '<h2>Posts</h2>';
                    data.forEach(user => {
                        //SENSIBLE MAYUS
                        if (user.name.toLowerCase().includes('le')) {
                            output += `
                        <div class="rounded shadow-lg m-4">
                            <h3>${user.name}</h3>
                            <p>${user.email}</p>
                            <p>${user.phone}</p>
                        </div>
                    `;
                        }
                    });
                    document.getElementById('output').innerHTML = output;
                })
                .catch(error => console.error('Error:', error));
        }

    </script>
</body>

</html>
