<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio API Fetch</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #00000027;
        }

        h1 {
            color: rgb(16, 192, 182);
        }

        button {
            transition: all 0.5s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .card {
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-start h-screen p-4">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-4">Ejercicio API Fetch</h1>
        <button id="loadData"
            class="bg-green-500 text-white px-6 py-3 rounded hover:bg-green-600 transition-colors">Cargar datos</button>
    </div>
    <div id="output" class="mt-4 flex flex-wrap justify-center"></div>
    <script>
        document.getElementById('loadData').addEventListener('click', loadData);

        function loadData() {
            // Iniciamos la solicitud fetch a la API
            // Creación de la promesa
            fetch('https://jsonplaceholder.typicode.com/users')
                // Espera: Mientras la tarea está en progreso, esperamos la respuesta.
                // Resolución: Cuando la tarea se completa, hay que manejarla si es correcta o incorrecta.
                // Cuando la respuesta llega, la convertimos a JSON
                .then(response => response.json())
                // Cuando los datos JSON están listos, los procesamos
                .then(data => {
                    let output = '';
                    // Iteramos sobre cada usuario en los datos
                    // Por cada objeto creamos un usuario
                    data.forEach(user => {
                        if (user.name.toLowerCase().includes('le')){
                            output += `
                                <div class="card rounded shadow-lg m-4 p-4 bg-white w-64">
                                    <h3 class="text-green-500">${user.name}</h3>
                                    <p class="text-gray-500">${user.email}</p>
                                    <p class="text-gray-500">${user.phone}</p>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('output').innerHTML = output;
                })
                // Si algo sale mal en cualquier punto, registramos el error en la consola
                // Manejo de la resolución: Puedes configurar funciones de devolución de llamada (callbacks) para manejar el valor de resolución o el error utilizando los métodos .then() (para el éxito) y .catch() (para los errores).
                .catch(error => console.error('Error:', error));
        }

        //-------------- EJEMPLO DE ENCADENAMIENTO --------------
        // Primera solicitud fetch
        fetch('https://api.example.com/datos1')
            .then(response => response.json()) // Convertimos la respuesta a JSON
            .then(data1 => {
                console.log(data1); // Manejamos los datos obtenidos

                // Segunda solicitud fetch, que depende de los resultados de la primera
                return fetch('https://api.example.com/datos2?parametro=' + data1.valor);
            })
            .then(response => response.json()) // Convertimos la respuesta a JSON
            .then(data2 => {
                console.log(data2); // Manejamos los datos obtenidos
            })
            .catch(error => {
                console.error('Error:', error); // Manejamos cualquier error que pueda haber ocurrido
            });

    </script>
</body>

</html>
